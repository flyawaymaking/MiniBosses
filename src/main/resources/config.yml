  helper-health: 35.0       # Здоровье хасков

  # Способности
  ability-radius: 12        # Радиус способности
  sandstorm-duration: 80    # Длительность песчаной бури (тики)
  hunger-duration: 100      # Длительность голода (тики)
  hunger-level: 1           # Уровень голода
  sandblast-damage: 6.0     # Урон песчаным взрывом
  arrow-damage: 4.0
  arrow-slowness-duration: 60
  arrow-slowness-level: 1

